<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/matrix.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <header>

        <section class="logo-inicial">

            <a href="../../index.html" data-pagina="home">
                <img src="../img/img/logo.png" alt="Logo do AprendeMais">
            </a>

        </section>

        <nav>

            <div class="icones">

                <a href="#">
                    <img src="../img/icones/search.png" alt="Icone de Pesquisa do AprendeMais">
                </a>

                <a href="login.html" data-pagina="login">
                    <img src="../img/icones/user.png" alt="Icone de Usúario do AprendeMais">
                </a>

            </div>

            <div class="menu">

                <p>
                    <a href="../../index.html" data-pagina="home">Inicio</a>
                    |
                    <a href="#">Categorias</a>
                    |
                    <a href="#">Áreas de conhecimento</a>
                    |
                    <a href="#">Ajuda</a>
                </p>

            </div>

        </nav>

    </header>

    <main>

        <div id="linha">
            <span>Login</span>
            <hr>
        </div>

        <form>

            <input type="text" id="inputUser" class="text" placeholder="Usuário">

            <input type="password" id="inputSenha" class="text" placeholder="Senha">

            <button type="button" class="icon" onclick="ordenar()"><img src="../img/icones/olho.png" alt=""></button>

            <section id="lembra-dados">

                <input type="checkbox">

                <label>Lembrar meus dados para futuros acessos!</label>

            </section>

            <button class="acessar" onclick="acessar()">ACESSAR</button>

            <span>Esqueci minha Senha! <a href="#">Recupere aqui</a></span>

        </form>

        <section class="cadastro">

            <span>Ainda não é cadastrado? <a href="#">Cadastre-se</a></span>

        </section>

    </main>

    <footer>

        <section class="logo-final">

            <a href="../../index.html" data-pagina="home">
                <img src="../img/img/logo.png" alt="Logo do AprendeMais">
            </a>

        </section>

        <nav>

            <section class="redes">

                <a href="#">
                    <img src="../img/redes/fb.png" alt="Icone do Facebook do AprendeMais">
                </a>

                <a href="#">
                    <img src="../img/redes/instagram.png" alt="Icone do Instagram do AprendeMais">
                </a>

                <a href="#">
                    <img src="../img/redes/twitter.png" alt="Icone do Twitter do AprendeMais">
                </a>

                <a href="#">
                    <img src="../img/redes/youtube.png" alt="Icone do Youtube do AprendeMais">
                </a>

            </section>

            <section class="autor">

                <p>
                    Desenvolvido por <a href="https://www.instagram.com/thews05/">Matheus Cruz</a> e <a
                        href="https://www.instagram.com/jor.danaxx_/">Jordana</a>
                    |
                    <a href="https://www.ifms.edu.br/campi/campus-dourados">IFMS campus Dourados</a>
                </p>

            </section>

        </nav>

    </footer>

    <script src="../js/login.js"></script>
    <script src="../js/!atualizar.js"></script>
</body>
</html>
